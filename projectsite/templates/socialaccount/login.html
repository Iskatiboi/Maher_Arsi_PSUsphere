{% load i18n %} {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Confirm Google Login</title>

  <!-- Bootstrap + MDB -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffe5b4, #ffd9a0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .auth-card {
      max-width: 460px;
      width: 100%;
      background: #fff8f0;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      padding: 2.5rem;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .auth-card:hover {
      transform: translateY(-4px);
    }

    h3 {
      color: #e65100;
      font-weight: 600;
    }

    p {
      color: #6d4c41;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #ff7043;
      border: none;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #f4511e;
    }

    .btn-outline-secondary {
      border-color: #ff7043;
      color: #ff7043;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }

    .btn-outline-secondary:hover {
      background-color: #ff7043;
      color: #fff;
    }

    .fa-google {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h3 class="mb-4">Confirm Sign In</h3>
    <p class="mb-4">You are about to sign in using your <strong>{{ provider.name }}</strong> account.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary btn-block mb-3">
        <i class="fab fa-google"></i> Continue with {{ provider.name }}
      </button>
    </form>
    <a href="{% url 'account_login' %}" class="btn btn-outline-secondary btn-block">
      <i class="fa fa-times"></i> Cancel
    </a>
  </div>
</body>
</html>
